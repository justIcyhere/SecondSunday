<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >

    
    <table class="table table-bordered " >
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Ảnh sản phẩm</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá cũ</th>
                <th>Giá mới</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="g in sp">
                <td>{{ g.id }}</td>
                <td><img src="{{ g.img }}" alt="" srcset="" width="200px" height="200px"></td>
                <td>{{ g.title }}</td>
                <td>{{ g.oldprice}}</td>
                <td>{{ g.price}}</td>
           
                <td>
                    <button class="btn btn-danger "><a href="" class="link-underline-light link-light " ng-click="deleteSP(g.id)">Xóa</a></button>
                    <button class="btn btn-info "> <a href="#!sp/update/{{g.id}}" class="link-underline-light link-light " >Sửa</a></button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
